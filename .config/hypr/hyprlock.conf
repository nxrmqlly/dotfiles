# BACKGROUND
background {
    monitor =
    path = ~/wallpaper/mist_forest.png
    blur_passes = 2
    contrast = 1
    brightness = 0.6
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}


# INPUT FIELD
input-field {
    monitor =
    size = 250, 40
    outline_thickness = 2
    dots_size = 0.1; # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color =rgba(167, 192, 128, 1)
    fade_on_empty = false
    rounding = -1
    check_color = rgba(230, 126, 128, 1)
    placeholder_text = <i><span foreground="##a7c080">enter password...</span></i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 16
  font_family = FiraCode Nerd Font
  position = 0,0
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%H")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = FiraCode Nerd Font
  position = 0, 200
  halign = center
  valign = center
}
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%M")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = FiraCode Nerd Font
  position = 0, 80
  halign = center
  valign = center
}